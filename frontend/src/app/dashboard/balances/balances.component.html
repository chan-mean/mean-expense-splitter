<app-header></app-header>
<br />
<br />
<div class="top-fixed p-3 pt-4">
    <span class="h4">{{groupName}}</span>
</div>
<br />
<br />
<br />
<div class="accordion layout centerize" id="accordionExample">
    <div *ngFor="let totalBalance of totalBalanceArr" class="card">
        <div class="card-header">
            <a data-toggle="collapse" href="#{{totalBalance.memberId}}" aria-expanded="false" class="a-action"
                style="font-size: 1.1rem;">{{totalBalance.memberName}} {{totalBalance.firstPrompt}}
                <strong>{{totalBalance.balanceAmount}}</strong> {{totalBalance.secondPrompt}}</a>
        </div>
        <div *ngIf="totalBalance.balanceAmount" id="{{totalBalance.memberId}}" class="collapse show">
            <div *ngFor="let balance of filterMember(totalBalance.memberId)">
                <div class="list-group-item">
                    <p class="mb-0 p-1"><span class="font-weight-normal"
                            style="vertical-align:middle">{{balance.firstMemberName}} {{balance.firstPrompt}}
                            <strong>{{balance.balanceAmount}}</strong>
                            {{balance.secondPrompt}} {{balance.secondMemberName}} {{balance.thirdPrompt}}</span></p>
                </div>
            </div>
        </div>
    </div>
